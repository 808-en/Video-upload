<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video and Audio Uploads</title>
    <style>
        body {
            background-color: lightblue;
            font-family: sans-serif;
            margin: 20px;
        }
        h1 {
            color: navy;
            text-align: center;
        }
        .upload-container {
            text-align: center;
            margin-top: 30px;
        }
        .upload-button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .upload-form {
            display: none;
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: white;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }
        .upload-form label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        .upload-form input[type="text"],
        .upload-form input[type="file"] {
            width: calc(100% - 20px);
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .upload-form button[type="submit"] {
            background-color: #28a745;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .portfolio-container {
            display: none;
            margin-top: 30px;
            border: 1px solid #f8d7da;
            background-color: #fff3cd; /* Orange-ish */
            padding: 20px;
            border-radius: 8px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        .portfolio-item {
            margin-bottom: 15px;
            padding: 10px;
            border-bottom: 1px solid #ffeeba;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .portfolio-item:last-child {
            border-bottom: none;
        }
        .portfolio-details {
            flex-grow: 1;
        }
        .download-buttons {
            display: flex;
            gap: 10px; /* Space between buttons */
        }
        .download-button {
            background-color: #007bff;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <h1>Video and Audio Uploads</h1>

    <div class="upload-container">
        <button class="upload-button" onclick="openUploadForm()">Upload New Content</button>
    </div>

    <div class="upload-form" id="uploadForm">
        <form id="contentForm">
            <label for="videoTitle">Video Title:</label>
            <input type="text" id="videoTitle" required>

            <label for="videoFile">Video File:</label>
            <input type="file" id="videoFile" required>

            <label for="audioFile">Audio File:</label>
            <input type="file" id="audioFile" required>

            <button type="submit">Submit</button>
        </form>
    </div>

    <div class="portfolio-container" id="portfolioContainer">
        <h2>Your Uploads</h2>
    </div>

    <script>
        function openUploadForm() {
            document.getElementById('uploadForm').style.display = 'block';
            document.getElementById('portfolioContainer').style.display = 'none';
        }

        document.getElementById('contentForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const videoTitle = document.getElementById('videoTitle').value;
            const videoFile = document.getElementById('videoFile').files[0]; // Get the first file
            const audioFile = document.getElementById('audioFile').files[0]; // Get the first file

            document.getElementById('uploadForm').style.display = 'none';
            document.getElementById('portfolioContainer').style.display = 'block';

            const portfolioContainer = document.getElementById('portfolioContainer');
            const portfolioItem = document.createElement('div');
            portfolioItem.classList.add('portfolio-item');

            const portfolioDetails = document.createElement('div');
            portfolioDetails.classList.add('portfolio-details');

            const titleElement = document.createElement('h3');
            titleElement.textContent = videoTitle;

            const videoFileName = document.createElement('p');
            videoFileName.textContent = `Video: ${videoFile ? videoFile.name : 'N/A'}`;

            const audioFileName = document.createElement('p');
            audioFileName.textContent = `Audio: ${audioFile ? audioFile.name : 'N/A'}`;

            portfolioDetails.appendChild(titleElement);
            portfolioDetails.appendChild(videoFileName);
            portfolioDetails.appendChild(audioFileName);
            portfolioItem.appendChild(portfolioDetails);

            const downloadButtons = document.createElement('div');
            downloadButtons.classList.add('download-buttons');

            if (videoFile) {
                const videoDownloadButton = document.createElement('button');
                videoDownloadButton.classList.add('download-button');
                videoDownloadButton.textContent = 'Download Video';
                videoDownloadButton.onclick = function() {
                    const videoDownloadLink = document.createElement('a');
                    videoDownloadLink.href = URL.createObjectURL(videoFile);
                    videoDownloadLink.download = videoFile.name;
                    document.body.appendChild(videoDownloadLink);
                    videoDownloadLink.click();
                    document.body.removeChild(videoDownloadLink);
                    URL.revokeObjectURL(videoDownloadLink.href);
                };
                downloadButtons.appendChild(videoDownloadButton);
            }

            if (audioFile) {
                const audioDownloadButton = document.createElement('button');
                audioDownloadButton.classList.add('download-button');
                audioDownloadButton.textContent = 'Download Audio';
                audioDownloadButton.onclick = function() {
                    const audioDownloadLink = document.createElement('a');
                    audioDownloadLink.href = URL.createObjectURL(audioFile);
                    audioDownloadLink.download = audioFile.name;
                    document.body.appendChild(audioDownloadLink);
                    audioDownloadLink.click();
                    document.body.removeChild(audioDownloadLink);
                    URL.revokeObjectURL(audioDownloadLink.href);
                };
                downloadButtons.appendChild(audioDownloadButton);
            }

            portfolioItem.appendChild(downloadButtons);
            portfolioContainer.appendChild(portfolioItem);
            document.getElementById('contentForm').reset();
        });
    </script>

</body>
</html>
